<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/paracandidatos.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-b navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="/images/logo.png" alt="Logo" width="50" height="35" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link custom-link" aria-current="page" href="../pages/quemsomos.html">QUEM SOMOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link custom-link" href="./para_pessoas.html">PARA CANDIDATOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link custom-link" href="./empresa.html">PARA EMPRESAS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link custom-link" href="./contato.html">CONTATO</a>
                        </li>
                    </ul>
                    <a class="btn btn-outline-success" href="./login.html">Entrar</a>
                </div>
            </div>
        </nav>   
    </header>
    <div class="container d-flex justify-content-center">
        <div class="card mt-5 rounded-4"> <!--rounded é para deixar a borda arredondada-->
            <div class="card-body p-4">
                <div class="row">
                    <div class="col mb-4">
                        <!--Nome-->
                        <label for="formGroupExampleInput" class="form-label">Nome completo:</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nome completo">
                    </div>
                </div>

                <div class="row">
                    <div class="col mb-4">
                        <!--Nacionalidade-->
                        <label for="formGroupExampleInput" class="form-label">Nacionalidade:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option value="" disabled selected>Selecione</option> <!--Desabilita o selecione-->
                            <option value="1">Afeganistão</option>
                            <option value="2">Venezuela</option>
                            <option value="3">Haiti</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col mb-4">
                        <!--Telefone-->
                        <label for="formGroupExampleInput" class="form-label">Telefone:</label>
                        <input type="tel" class="form-control" id="formGroupExampleInput"
                            placeholder="+000 000 000000000">
                    </div>

                    <div class="col mb-4">
                        <!--Whatsapp-->
                        <label for="formGroupExampleInput" class="form-label">Whatsapp:</label>
                        <input type="tel" class="form-control" id="formGroupExampleInput"
                            placeholder="+000 000 000000000">
                    </div>
                </div>

                <div class="row">
                    <div class="col mb-4">
                        <!--País residente-->
                        <label for="formGroupExampleInput" class="form-label">País residente:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option value="" disabled selected>Selecione</option> <!--Desabilita o selecione-->
                            <option value="1">Afeganistão</option>
                            <option value="2">Venezuela</option>
                            <option value="3">Haiti</option>
                        </select>
                    </div>

                    <div class="col mb-4">
                        <!--Estado-->
                        <label for="formGroupExampleInput" class="form-label">Estado:</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Estado">
                    </div>
                </div>

                <div class="row">
                    <div class="col mb-4">
                        <!--Cidade-->
                        <label for="formGroupExampleInput" class="form-label">Cidade:</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Cidade">
                    </div>
                </div>

                <div class="row">
                    <div class="col mb4">
                        <!--Documento-->
                        <label for="formGroupExampleInput" class="form-label">Documento:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option value="" disabled selected>Selecione</option> <!--Desabilita o selecione-->
                            <option value="1">CPF</option>
                            <option value="2">RNM ou Protocolo de Refúgio</option>
                        </select>
                    </div>

                    <div class="col mb4">
                        <!--Número do documento-->
                        <div class="mb-4">
                            <label for="formGroupExampleInput" class="form-label">Número do documento:</label>
                            <input type="text" class="form-control" id="formGroupExampleInput"
                                placeholder="Número do documento">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col mb-4">
                        <!--E-mail-->
                        <label for="formGroupExampleInput" class="form-label">E-mail:</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="E-mail">
                    </div>

                    <div class="col mb-4">
                        <!--Senha-->
                        <label for="formGroupExampleInput" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="formGroupExampleInput" placeholder="Senha">
                    </div>
                </div>

                <div class="mb-4 p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">

                    <!--Declaração usuário-->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Declaro que li e aceito os termos de uso da plataforma.
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Declaro que li e aceito os termos de privacidade da plataforma.
                        </label>
                    </div>
                </div>

                <div class="d-grid gap-1 mb-4">
                    <button class="btn btn-primary" type="button">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
